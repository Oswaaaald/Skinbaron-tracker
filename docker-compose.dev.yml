version: '3.8'

services:
  # Backend API Service (Development)
  backend-dev:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
      target: development
    container_name: skinbaron-alerts-backend-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - SB_API_KEY=${SB_API_KEY:-your_skinbaron_api_key_here}
      - DISCORD_WEBHOOK=${DISCORD_WEBHOOK:-https://discord.com/api/webhooks/your/webhook/url/here}
      - SQLITE_PATH=/app/data/alerts.db
      - POLL_CRON=*/5 * * * *
      - ENABLE_BEST_DEALS=true
      - ENABLE_NEWEST_ITEMS=true
      - FEEDS_MAX_PRICE=200
      - FEEDS_MAX_WEAR=0.20
      - CORS_ORIGIN=http://localhost:3000
      - RATE_LIMIT_MAX=100
      - RATE_LIMIT_WINDOW=60000
      - LOG_LEVEL=debug
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/package.json:/app/package.json:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      - backend_dev_data:/app/data
    networks:
      - skinbaron_dev_network

  # Frontend Web Interface (Development)
  frontend-dev:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
      target: development
    container_name: skinbaron-alerts-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/package.json:/app/package.json:ro
      - ./frontend/next.config.ts:/app/next.config.ts:ro
      - ./frontend/tailwind.config.ts:/app/tailwind.config.ts:ro
    depends_on:
      - backend-dev
    networks:
      - skinbaron_dev_network

volumes:
  backend_dev_data:
    driver: local

networks:
  skinbaron_dev_network:
    driver: bridge