services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skinbaron-tracker-backend
    restart: unless-stopped

    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 8080
      SB_API_KEY: ${SB_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-${JWT_SECRET}}
      SQLITE_PATH: /app/data/alerts.db
      POLL_CRON: ${POLL_CRON:-*/5 * * * *}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGINS: ${CORS_ORIGINS}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN}
      APP_VERSION: ${APP_VERSION:-dev}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}

    volumes:
      - skinbaron_backend_data:/app/data

    read_only: true
    tmpfs:
      - /tmp

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/api/health', r => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

    networks:
      - skinbaron_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}

    container_name: skinbaron-tracker-frontend
    restart: unless-stopped

    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}

    depends_on:
      backend:
        condition: service_healthy

    read_only: true
    tmpfs:
      - /tmp

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', r => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

    networks:
      - skinbaron_network

volumes:
  skinbaron_backend_data:
    external: true

networks:
  skinbaron_network:
    driver: bridge
