services:
  postgres:
    image: postgres:17-alpine
    container_name: skinbaron-tracker-postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: skinbaron
      POSTGRES_USER: ${POSTGRES_USER:-skinbaron}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    volumes:
      - skinbaron_postgres_data:/var/lib/postgresql/data

    ports:
      - "127.0.0.1:5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-skinbaron} -d skinbaron"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - skinbaron_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skinbaron-tracker-backend
    restart: unless-stopped

    depends_on:
      postgres:
        condition: service_healthy

    environment:
      # REQUIRED: Must be set in deployment platform or .env
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      CORS_ORIGIN: ${CORS_ORIGIN}
      DATABASE_URL: postgresql://${POSTGRES_USER:-skinbaron}:${POSTGRES_PASSWORD}@postgres:5432/skinbaron
      
      # RECOMMENDED: Separate JWT signing keys (fall back to JWT_SECRET if unset)
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      
      # RECOMMENDED: Set for proper functionality
      SB_API_KEY: ${SB_API_KEY}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN}
      
      # OPTIONAL: Have sensible defaults
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-8080}
      POLL_CRON: ${POLL_CRON:-*/5 * * * *}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-1000}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      APP_VERSION: ${APP_VERSION:-dev}
      AUDIT_LOG_RETENTION_DAYS: ${AUDIT_LOG_RETENTION_DAYS:-365}

      # OPTIONAL: OAuth2 providers (leave empty to disable)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID:-}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET:-}

    read_only: true
    tmpfs:
      - /tmp

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:8080/api/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

    networks:
      - skinbaron_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}

    container_name: skinbaron-tracker-frontend
    restart: unless-stopped

    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}

    depends_on:
      backend:
        condition: service_healthy

    read_only: true
    tmpfs:
      - /tmp
      - /app/.next/cache

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000/', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

    networks:
      - skinbaron_network

volumes:
  skinbaron_postgres_data:
    external: true

networks:
  skinbaron_network:
    driver: bridge
